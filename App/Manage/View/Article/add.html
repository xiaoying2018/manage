<script>
    layui.use(['form','layer','element','upload'], function(){
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;

        layui.config({
            base: '/Public/layui/lay/modules/' //假设这是你存放拓展模块的根目录
        }).extend({ //设定模块别名
            formSelects: 'formSelects-v4'
        });


        layui.use(['formSelects'], function() {
            formSelects = layui.formSelects;
            formSelects.render('select1');
        });

        form.on('select(nowcid1)', function(data){
            //地区联动

            var cid = data.value
            console.log(cid)
            $.ajax({
                url: "/articlecate/getallcate?id="+cid,
                type: "get",
                success: function(res) {
                    if (res.data) {
                        layui.config({
                            base: '/Public/layui/lay/modules/' //假设这是你存放拓展模块的根目录
                        }).extend({ //设定模块别名
                            mymod: 'treeSelect' //如果 mymod.js 是在根目录，也可以不用设定别名
                            ,
                            mod1: 'treeSelect' //相对于上述 base 目录的子目录
                        });

                        console.log("xxx", res);
                        layui.use(['treeselect'], function() {
                            treeselect = layui.treeselect;
                            treeselect.render({
                                elem: "#treeselecttest",
                                data: res.data
                            });
                        });
                    }
                }
            })
        });

        //拖拽上传
        upload.render({
            elem: '#uploadone'
            ,url: '/uploadone'
            ,done: function(res){
                console.log('aa',res);
                if (res.status){
                    layer.msg('上传成功');
                    $('#uploadfile').val(res.data);
//                    $('#thumb').val(res.data);
                    $('#faceimg').attr('src',res.truepath);
                }else{
                    layer.alert("Error : "+ res.msg, {icon: 2});
                }
            }
        });

        //拖拽上传
        upload.render({
            elem: '#uploadone2'
            ,url: '/uploadkoubei'
            ,done: function(res){
                if (res.status){
                    layer.msg('上传成功');
                    $('#uploadfile2').val(res.data.img);
                }else{
                    layer.alert("Error : "+ res.msg, {icon: 2});
                }
            }
        });

        // 自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '姓名的长度不可小于5个字符';
                }
            }
        });

        // 监听提交
        form.on('submit(*)', function(data){
            console.log("标签选择的value数组：",layui.formSelects.value('select1', 'val'));
//            alert(1)
            // 格式化状态字段的值
            if (data.field.status == 'on'){data.field.status = 1;}else{data.field.status = 0;}

            // JS 提交表单
            $.ajax({
                url:"/article/create",
                data:data.field,
                dataType:'JSON',
                type:'POST',
                success:function(data){
                    if( data.status == true )
                    {
//                        window.location.reload()
                        layer.alert("Success !", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            // 关闭当前frame
                            parent.layer.close(index);
                            // TODO 如果需要的话,进行表格重载
                        });

                    } else {
                        layer.alert("Error : "+ data.msg, {icon: 2});
                    }
                }
            });

            return false;
        });
        //treedata 多下拉
        $.ajax({
            url: "/articlecate/getallcate",
            type: "get",
            success: function(res) {
                if (res.data) {
                    layui.config({
                        base: '/Public/layui/lay/modules/' //假设这是你存放拓展模块的根目录
                    }).extend({ //设定模块别名
                        mymod: 'treeSelect' //如果 mymod.js 是在根目录，也可以不用设定别名
                        ,
                        mod1: 'treeSelect' //相对于上述 base 目录的子目录
                    });

                    console.log("xxx", res);
                    layui.use(['treeselect'], function() {
                        treeselect = layui.treeselect;
                        treeselect.render({
                            elem: "#treeselecttest",
                            data: res.data
                        });
                    });
                }
            }
        })
    });

</script>
