<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="icon" href="__PUBLIC__/favicon.ico">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/manage/css/common.css"><!-- 此文件必须在layui.css之后引用 -->
    <script src="/Public/jquery.min.js"></script>
    <script src="__PUBLIC__/layui/layui.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <!--<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>-->
    <style>
        .layui-form-item{
            margin: 16px auto;
        }

        .layui-form-radio>i{
            margin-right: 8px;
            font-size: 18px;
            /*color: #e6e4e4;*/
        }
    </style>
</head>

<body>
<div class="x-body">
    <form id="form" class="layui-form">


        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="m-warning">*</span> 链接名称</label>
            <div class="layui-input-inline">
                <input value="{$info.name}" type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="link" class="layui-form-label">链接地址</label>
            <div class="layui-input-inline">
                <input value="{$info.link}" type="text" id="link" name="link" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序规则</label>
            <div class="layui-input-inline">
                <input value="{$info.sort}" type="number" id="sort" name="sort" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="status" class="layui-form-label">是否展示</label>
            <div class="layui-input-inline">
                <input type="checkbox" id="status" name="status" lay-skin="switch" lay-text="ON|OFF" <if condition="$info['status'] == 1">checked</if> >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"> </label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" value="{$info.id}">
                <button class="layui-btn w-auto" lay-filter="*" lay-submit="">修改</button>
            </div>
        </div>


    </form>
</div>
<script>
    layui.use(['form','layer','element','upload'], function(){
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            element = layui.element, //Tab的切换功能，切换事件监听等，需要依赖element模块
            upload = layui.upload;

        // 监听提交
        form.on('submit(*)', function(data){
            // 格式化状态字段的值
            if (data.field.status == 'on'){data.field.status = 1;}else{data.field.status = 0;}

            // JS 提交表单
            $.ajax({
                url:"/footerlink/edit",
                data:data.field,
                dataType:'JSON',
                type:'POST',
                success:function(data){
                    if( data.status == true )
                    {
                        layer.alert("修改成功 !", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            // 关闭当前frame
                            parent.layer.close(index);
                        });
                    } else {
                        layer.alert("修改失败 : "+ data.msg, {icon: 2});
                    }
                }
            });

            return false;
        });


    });
</script>
</body>

</html>
