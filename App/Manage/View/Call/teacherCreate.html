<body>
<div class="x-body">
    <form id="form" class="layui-form">



        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="m-warning">*</span> 老师姓名</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">老师照片</label>
            <div class="layui-input-block">
                <div class="layui-upload-drag" id="uploadone">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                    <input type="hidden" id="uploadfile" name="avatar">
                    <input type="hidden" id="mini_img" name="mini_img">
                </div>
            </div>
        </div>
        <hr>
        <div class="layui-form-item">
            <label for="alias" class="layui-form-label">老师称号</label>
            <div class="layui-input-block">
                <input type="text" id="alias" name="alias" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">老师简介</label>
            <div class="layui-input-block">
                <textarea id="desc" placeholder="请输入老师简介(基本简历+授课项目等介绍)" class="layui-textarea" name="desc"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="alias" class="layui-form-label">视屏嵌入代码</label>
            <div class="layui-input-block">
                <input type="text" id="vd_code" name="vd_code" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">视频简介</label>
            <div class="layui-input-block">
                <textarea id="vd_desc" placeholder="请输入视频简介" class="layui-textarea" name="vd_desc"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">好评图片</label>
            <div class="layui-input-block">
                <div class="layui-upload-drag" id="uploadone2">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                    <input type="hidden" id="uploadfile2" name="good">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序规则</label>
            <div class="layui-input-block">
                <input type="number" id="sort" name="sort" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="call_num" class="layui-form-label">获得的call值</label>
            <div class="layui-input-block">
                <input type="number" id="call_num" name="call_num" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label for="from" class="layui-form-label">点赞数</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="number" id="start_num" name="start_num" autocomplete="off" class="layui-input">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label for="status" class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="checkbox" id="status" name="status" lay-skin="switch" lay-text="ON|OFF" checked>
            </div>
        </div>

        <!-- TODO 1 如果提交按钮需要提取到外面 删除下面的 layui-form-item div -->
        <div class="layui-form-item">
            <label class="layui-form-label"> </label>
            <div class="layui-input-inline">
                <button  class="layui-btn w-auto" lay-filter="*" lay-submit="">添加</button>
            </div>
        </div>



    </form>
</div>
<script>
    layui.use(['form','layer','element','upload'], function(){
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;

        //拖拽上传
        upload.render({
            elem: '#uploadone'
            ,url: '/uploadkoubei'
            ,done: function(res){
                if (res.status){
                    layer.msg('上传成功');
                    $('#uploadfile').val(res.data.img);
                    $('#mini_img').val(res.data.mini_img);
                }else{
                    layer.alert("Error : "+ res.msg, {icon: 2});
                }
            }
        });

        //拖拽上传
        upload.render({
            elem: '#uploadone2'
            ,url: '/uploadkoubei'
            ,done: function(res){
                if (res.status){
                    layer.msg('上传成功');
                    $('#uploadfile2').val(res.data.img);
                }else{
                    layer.alert("Error : "+ res.msg, {icon: 2});
                }
            }
        });

        // 自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '姓名的长度不可小于5个字符';
                }
            }
        });

        // 监听提交
        form.on('submit(*)', function(data){
            // 格式化状态字段的值
            if (data.field.status == 'on'){data.field.status = 1;}else{data.field.status = 0;}

            // JS 提交表单
            $.ajax({
                url:"/call/teacher/create",
                data:data.field,
                dataType:'JSON',
                type:'POST',
                success:function(data){
                    if( data.status == true )
                    {
                        layer.alert("Success !", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            // 关闭当前frame
                            parent.layer.close(index);
                            // TODO 如果需要的话,进行表格重载
                        });
                    } else {
                        layer.alert("Error : "+ data.msg, {icon: 2});
                    }
                }
            });

            return false;
        });
    });
</script>
</body>
