    <script>
        var arr_ = ''
        layui.use(['form','layer','element','upload','laydate'], function(){
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate,
                upload = layui.upload;

            var uploadInst1 = upload.render({
                elem: '#upload_image_1' //绑定元素
                ,url: '/uploadone_yuanxiao'
                ,done: function(res){
                    if (res.status){
                        layer.msg('上传成功');
                        $('#backgroundimage').val(res.truepath);
                    }else{
                        layer.alert("Error : "+ res.msg, {icon: 2});
                    }
                }
            });

            var uploadInst2 = upload.render({
                elem: '#upload_image_2' //绑定元素
                ,url: '/uploadone_yuanxiao'
                ,done: function(res){
                    if (res.status){
                        layer.msg('上传成功');
                        $('#defaultimage').val(res.truepath);
                    }else{
                        layer.alert("Error : "+ res.msg, {icon: 2});
                    }
                }
            });



            laydate.render({
                elem: '#build_at' //指定元素
                ,type: 'year'
            });




            // 自定义验证规则
            form.verify({
                nikename: function(value){
                    if(value.length < 5){
                        return '姓名的长度不可小于5个字符';
                    }
                }
            });

            // 监听提交
            form.on('submit(*)', function(data){
                console.log(data.field);
                // 格式化状态字段的值
                 if (data.field.has_college == 'on'){data.field.has_college = 1;}else{data.field.has_college = 0;}
// //            alert($('#nowcid2').val())
//                 if($('#nowcid2').val()!=''){
//                     data.field.nowcid = $('#nowcid2').val()
//                 }else{
//                     data.field.nowcid = $('#nowcid1').val()
//                 }
//            return false
                // JS 提交表单
                $.ajax({
                    url:"/yuanxiao/addYuanXiao",
                    data:data.field,
                    dataType:'JSON',
                    type:'POST',
                    success:function(data){
                        console.log(data)
                        if( data.status == true )
                        {
//                        window.location.reload()
                            layer.alert("Success !", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                // 关闭当前frame
                                parent.layer.close(index);
                                // TODO 如果需要的话,进行表格重载
                                parent.window.location.reload(true);
                            });

                        } else {
                            layer.alert("Error : "+ data.msg, {icon: 2});
                        }
                    }
                });

                return false;
            });


        });
    </script>
