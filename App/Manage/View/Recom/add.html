    <script>
        var arr_ = ''
        layui.use(['form','layer','element','upload'], function(){
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer,
                upload = layui.upload;
            form.on('select(nowcid1)', function(data){
                //地区联动
                console.log(data.value)
                $.ajax({
                    url:"/getarea",
                    data:{id:data.value},
                    dataType:'JSON',
                    type:'POST',
                    success:function(data){

                        var _html = ''
                        $('#nowcid2').html(' <option value="">全部城市</option>');
                        if(data.status){
                            $.each(data.data,function (i,v) {
                                console.log(v.name)
                                _html += '<option value="'+v.id+'">'+v.name+'</option>';

                            })
                            console.log(_html)
                            $('#nowcid2').append(_html)
                            form.render('select');
                        }else{
                            $('#nowcid2').html('<option value="">全部城市</option>')
                            form.render('select');
                        }
                    }
                });
            });
            //拖拽上传
            upload.render({
                elem: '#uploadone'
                ,url: '/uploadone'
                ,done: function(res){
                    if (res.status){
                        layer.msg('上传成功');
                        $('#uploadfile').val(res.data);
                        $('#logo_long').val(res.data);
//                    $('#logo_long').attr('src',res.data);
                    }else{
                        layer.alert("Error : "+ res.msg, {icon: 2});
                    }
                }
            });

            //拖拽上传
            upload.render({
                elem: '#uploadone2'
                ,url: '/uploadkoubei'
                ,done: function(res){
                    if (res.status){
                        layer.msg('上传成功');
                        $('#uploadfile2').val(res.data.img);
                    }else{
                        layer.alert("Error : "+ res.msg, {icon: 2});
                    }
                }
            });

            // 自定义验证规则
            form.verify({
                nikename: function(value){
                    if(value.length < 5){
                        return '姓名的长度不可小于5个字符';
                    }
                }
            });

            // 监听提交
            form.on('submit(*)', function(data){
//            alert(1)
                // 格式化状态字段的值
                // JS 提交表单
                $.ajax({
                    url:"/recom/create",
                    data:data.field,
                    dataType:'JSON',
                    type:'POST',
                    success:function(data){
                        console.log(data)
                        if( data.status == true )
                        {
//                        window.location.reload()
                            layer.alert("Success !", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                // 关闭当前frame
                                parent.layer.close(index);
                                // TODO 如果需要的话,进行表格重载
                            });

                        } else {
                            layer.alert("Error : "+ data.msg, {icon: 2});
                        }
                    }
                });

                return false;
            });
            //多文件列表示例
            var demoListView = $('#demoList')
                ,uploadListIns = upload.render({
                elem: '#testList'
                ,url: '/uploadall/'
                ,accept: 'file'
                ,multiple: true
                ,auto: false
                ,bindAction: '#testListAction'
                ,choose: function(obj){
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function(index, file, result){
                        var tr = $(['<tr id="upload-'+ index +'">'
                            ,'<td>'+ file.name +'</td>'
                            ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                            ,'<td>等待上传</td>'
                            ,'<td></td>'
                            ,'<td> <input type="text" id="link_url" name="link_url['+index+']" required="required" lay-verify="required" autocomplete="off" class="layui-input"></td>'
                            ,'<td>'
                            ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                            ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            ,'</td>'
                            ,'</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function(){
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function(){
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        demoListView.append(tr);
                    });
                }
                ,done: function(res, index, upload){
                    if(res){ //上传成功
                        console.log(res)
                        arr_ += res.file_id + ','
                        console.log(arr_)
                        $('#arr').val(arr_)
                        var tr = demoListView.find('tr#upload-'+ index)
                            ,tds = tr.children();
//                    tds.eq(0).html("<a class='litebox_file'  href=" + res.filepath + " title='点击查看大图' data-litebox-group='group-1'>" + res.filename + "</a>");
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).html('<img src="'+res.filepath+'" style="height: 5%">');
                        tds.eq(5).html('<button class="layui-btn layui-btn-xs layui-btn-danger file-delete" data_fildid="'+res.file_id+'">删除</button>'); //清空操作
//                    tds.eq(4).html('');
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    }
                    this.error(index, upload);
                }

                }

                        var tr = $(['<tr id="upload-'+ index +'">'
                            ,'<td>'+ file.name +'</td>'
                            ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                            ,'<td>等待上传</td>'
                            ,'<td></td>'
                            ,'<td> <input type="text" id="link_url" name="link_url['+index+']" required="required" lay-verify="required" autocomplete="off" class="layui-input"></td>'
                            ,'<td style="width: 15%"> <input type="text" id="orders" name="orders['+index+']" required="required" lay-verify="required" autocomplete="off" class="layui-input"></td>'
                            ,'<td><input type="radio" style="display: inline" name="isshow['+index+']" value="1"  checked>是<input type="radio" style="display: inline"  name="isshow['+index+']" value="0">否</td>'
                            ,'<td>'
                            ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                            ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            ,'</td>'
                            ,'</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function(){
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function(){
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        demoListView.append(tr);
                    });
                }
                ,done: function(res,index){
                    console.log(index)
                    console.log(res)
                    arr_ += res.file_id + ','
                    console.log(arr_)
                    $('#arr').val(arr_)
                    var tr = demoListView.find('tr#upload-'+ index)

//                    tds.eq(0).html("<a class='litebox_file'  href=" + res.filepath + " title='点击查看大图' data-litebox-group='group-1'>" + res.filename + "</a>");
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html('<img src="'+res.filepath+'" style="height: 5%">');
                    tds.eq(7).html('<button class="layui-btn layui-btn-xs layui-btn-danger file-delete" data_fildid="'+res.file_id+'">删除</button>'); //清空操作
//                    tds.eq(4).html('');
                    //上传成功
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
